<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./assets/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Book a Demo</title>
</head>
<body>
    <nav>
        <div class="bar bar-gutters">
        <img class="logo" src="https://www.singlestore.com/images/components/navbar/logo_main.svg" />
        </div>
    </nav>
    <div class="top-container">
        <div class="rounded">
            <i class="fa-regular fa-calendar-days color" ></i>
        </div>
        <h1>Book a Demo</h1>
          <p>Help us customize your demo by answering the following questions below.</p>
    </div>
    <form>
        <div class="middle-container">
            <div class="label">
                <span>Business Email</span>
            </div>
            <div class="input-box">
                <input type="email"  id="email"  placeholder="Enter your business email" required> 
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-triangle-exclamation"></i>
                <small>Error message</small>
            
            </div>
            
            <div class="label">
                <span>Business Size</span>
            </div>
            <div class="custom-select">
                <select name="size" id="size"  required >
                    <option value=""> Select Size</option>
                    <option value="1-10" >1-10</option>
                    <option value="11-50">11-50</option>
                    <option value="51-100">51-100</option>
                    <option value="101-250">101-250</option>
                    <option value="250-1000">250-1000</option>
                    <option value="10000+">10000+</option>
                </select>
            </div>
            <div class="container">
                <div class="label">
                    <span>What is the most important thing to you in a solution?</span>
                </div>
                <div class="form-control">
                        <label>
                            <input type="radio" ivalue="Real-time Analytics" name="radio" />
                            <span>Real-time Analytics</span>
                        </label>
                        <label>
                            <input type="radio" value="uery Response Time" name="radio" />
                            <span>Query Response Time</span>
                        </label>
                        <label>
                            <input type="radio" value="High Concurrency" name="radio" />
                            <span>High Concurrency</span>
                        </label>
                        <label>
                            <input type="radio" value="Fast Data Ingest" name="radio" />
                            <span>Fast Data Ingest</span>
                        </label>
                        <label>
                            <input type="radio" value="Scalability" name="radio" />
                            <span>Scalability</span>
                        </label><label>
                            <input type="radio" value="Document Storage" name="radio" />
                            <span>Document Storage</span>
                        </label>
                        <label>
                            <input type="radio" value="Full Text Search" name="radio"/>
                            <span>Full Text Search</span>
                        </label>
                        <label>
                            <input type="radio" value="Price" name="radio"/>
                            <span>Price</span>
                        </label>
                </div>
            </div>
        </div>

        <div id="submit" >
            <button type="button"  onclick="selectOption()" class="btn" id="submitBtn"><span>Continue to Schedule a Time</span> <i class="fa-solid fa-arrow-right"></i></button>
        </div>        
    </form>
    </body>
    <script src="index.js"></script>
    
</html>
