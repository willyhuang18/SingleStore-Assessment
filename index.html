<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./assets/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Book a Demo</title>
</head>
<body>
    <header class="Paper-root AppBar-root Paper-elevation4">
        <div class="bar bar-gutters">
        <img class="logo" src="https://www.singlestore.com/images/components/navbar/logo_main.svg" />
        </div>
    </header>
    <div class="top-container">
        <div class="rounded">
            <i class="fa-regular fa-calendar-days color" ></i>
        </div>
        <h1>Book a Demo</h1>
          <p>Help us customize your demo by answering the following questions below.</p>
    </div>
    <form>
        <div class="middle-container">
            <div class="label">
                <span>Business Email</span>
            </div>
            <div class="input-box">
                <input type="email"  id="email"  placeholder="Enter your business email" required> 
            </div>
            <div class="label">
                <span>Business Size</span>
            </div>
            <div class="custom-select">
                <select name="size" id="size"  required >
                    <option value="" > Select Size</option>
                    <option value="1-10" >1-10</option>
                    <option value="11-50">11-50</option>
                    <option value="51-100">51-100</option>
                    <option value="101-250">101-250</option>
                    <option value="250-1000">250-1000</option>
                    <option value="10000+">10000+</option>
                </select>
            </div>
        </div>
        <div id="submit" class="container">
            <button type="button"  class="btn"id="submit"><span>Continue to Schedule a Time</span> <i class="fa-solid fa-arrow-right"></i></button>
        </div>        
    </form>
    </body>
    <script src="index.js"></script>
</html>
